<div class="container-fluid">
  <h2 class="text-center">Create a new List Item</h2>
  <hr>
  <form (ngSubmit)='submitList()' #listForm='ngForm'>
    <div class="form-group">

      <label for="activity">Activity</label>
      <input type="text" required class="form-control" [(ngModel)]="newList.activity" id="activity" name="activity"  #activity='ngModel'>
      <div [hidden]="activity.valid || activity.pristine" class="alert alert-danger">
        <p>Activity is required</p>

      </div>
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="newList.description" name="description" rows="4" #description='ngModel' required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>

      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion Date</label>
      <input type='date' id="completion_date" [(ngModel)]="newList.completion_date"  name="completion_date" #completion_date='ngModel' required>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Completion Date is required</p>

      </div>
    </div>
    <button type="submit" class="btn btn-success">Add List</button>
  </form>
</div>
